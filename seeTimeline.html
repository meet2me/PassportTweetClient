<html>
<head>
<script type="text/javascript" src="jquery.min.js"> </script>

<script>
function jason2table(){
    $(function() {

   var people = [];

   $.getJSON('timeline.json', function(data) {
       $.each(data, function(i, f) {

          var tblRow = "<tr>" + "<td>" + f.user.name + "</td>" +
           "<td>" + f.text + "</td>" +"</tr>"
           $(tblRow).appendTo("#userdata tbody");
     });
   });
});
}
</script>
</head>

<body onload = "return jason2table()">

<div class="wrapper">
<div class="profile">
   <table id= "userdata" border="2">
  <thead>
            <th>User Name</th>
            <th>Tweets</th>            

        </thead>
      <tbody>

       </tbody>
   </table>

</div>
</div>

</body>
</html>
